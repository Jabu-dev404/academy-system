 

 <div id="box">
    <header id="header">
    <h2>Applications</h2>
 </header>

 @if(applications.length === 0) {
    <p>There are no applications</p>
 } @else { 

     @for(application of applications ; track application.id){
      <a routerLink="/admin-home/applications/applicant-details" routerLinkActive="selected">
         <div  id="student" (click)="onClick(application)" >
          <span>{{application.name + "  " + application.surname}}</span> 
         
      </div>
      </a>
      
     }
 }
 </div>
 <router-outlet />
