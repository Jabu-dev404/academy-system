

<div id="header">
<header>
       <h1>maths & Science Academy</h1>
</header>
 
</div>


<div id="login-form">
<form (ngSubmit)="onSubmit()">
  
  <p id="login-form-header"><label ><h1>Login</h1></label></p>
  <p>
     <label id="username">username: </label>
  <input type="email" name="username" [(ngModel)]="username" placeholder="email-address">
  </p>
  <p>
      <label id="password">password: </label>
  <input  name="password" [(ngModel)]="password" placeholder="password">
  </p>
  <button type="submit">submit</button>

  <p id="forgot-password" ><label>forgot password?</label></p>
  <p id="sign-up" (click)="onClick()"><label >sign-Up</label></p>
  
</form>
@if (loading) {
  <p id="loading">loading</p>
}
</div>
<div>
  <router-outlet/>
</div>
